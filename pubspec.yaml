name: wovie
description: Yet another movie app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  optimized_cached_image: ^3.0.0
  youtube_player_iframe: ^2.2.2
  flutter_rating_bar: ^4.0.0
  permission_handler: ^8.1.6
  shared_preferences: ^2.0.7
  percent_indicator: ^3.0.1
  carousel_slider: ^4.0.0
  flutter_spinkit: ^5.1.0
  pull_to_refresh: ^2.0.0
  path_provider: ^2.0.0
  url_launcher: ^6.0.1
  fluttertoast: ^8.0.8
  file_picker: ^4.1.1
  settings_ui: ^1.0.0
  sqflite: ^2.0.0+4
  badges: ^2.0.1
  http: ^0.13.3
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
        - asset: fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: fonts/SourceSansPro-Bold.ttf
          weight: 700

